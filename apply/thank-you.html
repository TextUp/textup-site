<!DOCTYPE html>
<html lang="en">
<head>
    <title>TextUp - Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700" >
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/apply.css">
</head>
    <div class="header">
        <div class="logo"><img src="../images/logo.png" alt="TextUp"></div>
        <div class="blurb">
            <div class="blurb-title">
                <span class="blurb-control glyphicon glyphicon-chevron-up"></span>
                <h4>Thanks for applying!</h4>
            </div>
            <div class="blurb-text">
                <p>We'll be in touch soon to follow up on your application. Please look out for an email from <span>connect@textup.co</span>.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-maxlength.min.js"></script>
    <script type="text/javascript">
        $('textarea[maxlength]').maxlength({
            alwaysShow: true,
            threshold: 50,
            warningClass: "label label-primary",
            limitReachedClass: "label label-danger"
        });

        $(document).ready(function() {
            $(".blurb-title").on("click", function() {
                var obj = $(this);
                obj.parent().find(".blurb-text").slideToggle().promise().done(function() {
                    obj.toggleClass("blurb-title-collapsed")
                    obj.find(".blurb-control").toggleClass("glyphicon-chevron-up glyphicon-chevron-down");
                });
            });
        });
    </script>
</body>
</html>
